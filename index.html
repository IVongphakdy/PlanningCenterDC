<!doctype html>
<html>
<head>
	<title>Planning Center | Donations</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
 
    <div class="dialogue">
        <p><b>$167</b> still needed for this project</p>
    </div>
    
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    
    <div class="main">
        <p> <span><b>Only 3 days left</b></span> to fund this project.
        <br><br>
        Join the <b>42</b> other donors who have already supported this project. Every dollar helps.</p>
        
        <div class="main-buttons" id="donation">
            <p><b>$</b> <span>50</span></p>
        </div>
        <button class="main-buttons" id="give">
            <p>Give Now</p>
        </button>
        <p id="why">Why give $50?</p>
    </div>

    <div class="button-container">
        <button id="save">Save for later</button>
        <button id="friends">Tell your friends</button>
    </div>

</body>
</html>
